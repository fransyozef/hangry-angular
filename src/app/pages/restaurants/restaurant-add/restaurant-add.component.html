<form [formGroup]="addRestaurantForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Restaurant name" formControlName="name">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!addRestaurantForm.valid" (click)="add()">Add</button>
</form>
